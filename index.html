<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Minecraft Simon Says</title>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="creeper" class="btn creeper">
        <img src="images/creeper.png" alt="creeper-img">
      </div>

      <div type="button" id="human" class="btn human">
        <img src="images/human.png" alt=" human-img">
      </div>
    </div>

    <div class="row">

      <div type="button" id="ender" class="btn ender">
        <img src="images/ender.jpg" alt="ender-img">
      </div>
      <div type="button" id="zombie" class="btn zombie">
        <img src="images/zombie.png" alt="zombie-img">
      </div>

    </div>

  </div>

<script src="game.js" charset="utf-8"></script>
<p>Music has been taken from <a href="https://www.myinstants.com/" target="_blank">myinstants.com</a></p>
</body>

</html>
